<!doctype html5>
<html>
	<head>
		<title>
			sequence chart demo
		</title>
		<meta charset='utf8'></meta>
		<script type="text/javascript" src='../node_modules/d3/build/d3.js'></script>
		<script type="text/javascript" src='../dist/index.js'></script>
	</head>

	<body>
		<svg width="1000" height="200"></svg>
	</body>

	<script type="text/javascript">
		var c = new d3.sequenceChart({
			data: [{
				start: 0,
				end: 0.01
			},{
				start: 0.01,
				end: 0.1
			},{
				start: 0.1,
				end: 0.12
			},{
				start: 0.12,
				end: 0.5
			},{
				start:0.5,
				end:0.9
			},{
				start:0.9,
				end: 1.0
			}]
		})
		c.draw()
	</script>
</html>
